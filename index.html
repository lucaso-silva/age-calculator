<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - Lucas Oliveira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>


<body>
    <div class="container">
        <div class="main">
            <form class="section-input">
                <div>
                    <div class="input-field">
                        <label for="day" class="label">Day</label>
                        <input type="number" id="day" class="input" required>
                    </div>
                    <div class="input-field">
                        <label for="month" class="label">Month</label>
                        <input type="number" id="month" class="input" required>
                    </div>
                    <div class="input-field">
                        <label for="year" class="label">Year</label>
                        <input type="number" id="year" class="input" required>
                    </div>
                    <button type="submit" class="btn"><img src="./assets/img/icon-arrow.svg" alt="Icon arrow - submit input" class="arrow"></button>
                </div>
                <span class="error-msg"></span>
            </form>
            <section class="info">
                <p><span class="span info-years">--</span> years</p>
                <p><span class="span info-months">--</span> months</p>
                <p><span class="span info-days">--</span> days</p> 
            </section>
        </div>
    </div>

<script src="./assets/js/main.js" type="module"></script>
</body>

</html>
